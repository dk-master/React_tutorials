<html>
    <head>
        <meta charset="UTF-8" />
        <title>구구단</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id = "root"></div> <!-- <div id='root'><button>Like</button></div>  결과를 예측할 수 있어야한다.-->
        <script type="text/babel">

        const GuGuDan = () => {
            const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9)); // setState, state 각각 전용임 변하는 값들
            const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
            const [value, setValue] = React.useState(' ');
            const [result, setResult] = React.useState(' ');
            const inputRef = React.useRef(null);

            const onChangeInput = (e) => {
                setValue(e.target.value);
            };

            const onSubmitForm = (e) => {
                e.preventDefault();
                if(parseInt(value) === first * second) {
                    setResult("정답: " + value);
                    setFirst(Math.ceil(Math.random() * 9));
                    setSecond(Math.ceil(Math.random() * 9));
                    setValue("");
                    inputRef.current.focus();
                }else {
                    setResult("땡");
                    setValue("");
                    inputRef.current.focus();
                }
            }
            console.log("랜더링");
            return (
                <React.Fragment>
                    <div>{first} 곱하기 {second}는?</div>
                    <form onSubmit={onSubmitForm}>  
                    <input ref={inputRef} onChange = {onChangeInput} value = {value} />
                    <button>입력!</button>
                    </form>
                <div id ="result">{result}</div>
            
            </React.Fragment>
            )
        }
        </script>
        <script type="text/babel">
            ReactDOM.render(<div><GuGuDan /></div>, document.querySelector('#root'))  //화면에다가 실제로 반영을 해준다. rendering
        </script>
    </body>
</html>
